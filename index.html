<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <img src="./images/pattern-background-desktop.svg" alt="" class="desktopBackground">
    <img src="./images/pattern-background-mobile.svg" alt="" class="mobileBackground">
    <div class="card">
      <img class="cardImg" src="./images/illustration-hero.svg" alt="">
      <div class="card-body">
        <h1 class="card-body-item">Order Summary</h1>
        <p class="card-body-item">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plans card-body-item">
          <img class="plansLeft" src="./images/icon-music.svg" alt="">
          <span class="plansMiddle">
            <span class="plansMiddle-upper">
              Annual Plan
            </span>
            <span class="plansMiddle-lower">
              $59.99/year
            </span>
          </span>
          <a class="plansRight" href="">Change</a>
        </div>
        <div class="buttons card-body-item">
          <button class="button button-proceed">
            Proceed to Payment
          </button>
          <a class="button-cancel" href="">
            Cancel Order
          </a>

        </div>
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">raUF</a>.
    </div>
  </footer>
</body>

</html>
